<body class="light">
<!-- Page Loader -->

    <div class="loader">

        <p>Please wait...</p>
    </div>
</div>
<!-- #END# Page Loader -->
<!-- Overlay For Sidebars -->

<!-- #END# Overlay For Sidebars -->
<!-- Top Bar -->
{%include 'user/header.html' %}
<!-- #Top Bar -->
<div>
    <!-- Left Sidebar -->
    {%include 'user/menu.html' %}

</div>
<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="breadcrumb breadcrumb-style ">
                        <li class="breadcrumb-item">
                            <h4 class="page-title">Change Password</h4>
                        </li>
                        <li class="breadcrumb-item bcrumb-1">
                            <a href="/user/loadDashboard">
                                <i class="fas fa-home"></i>Home</a>
                        </li>
                        <li class="breadcrumb-item bcrumb-2">
                            <a href="/user/loadProfile">Profile</a>
                        </li>
                        <li class="breadcrumb-item active">Change Password</li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div>
                    <div class="header">
                        <div class="col-xs-12 col-sm-6">

                        </div>

                    </div>
                    <div class="body">
                        <div class="row">
                            <div class="col-md-4"></div>

                            <div class="col-md-4">
                                <div class="card border-apply">
                                    <div class="m-b-20">
                                        <div class="contact-grid">

                                            <div class="profile-header l-bg-purple-dark">
                                                <div class="user-name">&nbsp;</div>
                                                <div class="user-name" style="font-size: 50px"><i
                                                        class="fas fa-key"></i></div>
                                                <div class="user-name">&nbsp;</div>


                                            </div>
                                            <img src="../../assets/images/user/usrbig6.jpg" class="user-img" alt="">
                                                <form  method="post" action="/user/insertPassword">
                                                    <input type="hidden" class="form-control" name="loginId" value="{{session['session_loginId']}}" required>

                                                <div class="form-group form-float">
                                                     <div class="form-line">

                                                        <input type="password" class="form-control" name="oldLoginPassword"
                                                               required>
                                                        <label class="form-label">&nbsp;&nbsp;Old Password</label>
                                                    </div>
                                                </div>
                                                <div class="form-group form-float">
                                                    <div class="form-line">
                                                        <input type="password" class="form-control" name="loginPassword"
                                                               required>
                                                        <label class="form-label">&nbsp;&nbsp;New Password</label>
                                                    </div>
                                                </div>
                                                <div class="profile-userbuttons">

                                                        <button type="submit"
                                                                class="btn btn-info btn-border-radius waves-effect">Submit</button>


                                                </div>
                                                <center><h5 style="color: red;">{{ msg }}</h5></center>

                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
<!-- Plugins Js -->
<script src="../../static/adminResource/js/app.min.js"></script>
