<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>View Complain Reply - Automate Surveillance System</title>
    <!-- Favicon-->
    <!--<link rel="icon" href="../../static/adminResource/image/favicon.ico" type="image/x-icon">-->
    <!-- Plugins Core Css -->
    <link href="../../static/adminResource/css/app.min.css" rel="stylesheet">
    <!-- Custom Css -->
    <link href="../../static/adminResource/css/style.css" rel="stylesheet">
    <!-- You can choose a theme from css/styles instead of get all themes -->
    <link href="../../static/adminResource/css/all-themes.css" rel="stylesheet" />
</head>

<body class="light">
    <!-- Page Loader -->
    <div class="page-loader-wrapper">
        <div class="loader">

            <p>Please wait...</p>
        </div>
    </div>
    <!-- #END# Page Loader -->
    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>
    <!-- #END# Overlay For Sidebars -->
    <!-- Top Bar -->
    {%include 'user/header.html' %}
    <!-- #Top Bar -->
    <div>
        <!-- Left Sidebar -->
        {%include 'user/menu.html' %}
        <!-- #END# Left Sidebar -->
        <!-- Right Sidebar -->

        <!-- #END# Right Sidebar -->
    </div>
    <section class="content">
        <div class="container-fluid">
            <div class="block-header">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <ul class="breadcrumb breadcrumb-style ">
                            <li class="breadcrumb-item">
                                <h4 class="page-title">Complain Reply</h4>
                            </li>
                            <li class="breadcrumb-item bcrumb-1">
                                <a href="/user/loadDashboard">
                                    <i class="fas fa-home"></i>Home</a>
                            </li>
                            <li class="breadcrumb-item bcrumb-2">
                                <a href="#" onClick="return false;">Complain</a>
                            </li>
                            <li class="breadcrumb-item bcrumb-2">
                                <a href="/user/viewComplain" >View Complain</a>
                            </li>

                            <li class="breadcrumb-item active">Complain Reply</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Basic Examples -->

            <div class="row clearfix">
                <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12"></div>
                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">

                    <div class="card">
                        <div class="header">
                            <h2>
                                <strong></strong> </h2>

                        </div>
                        {% for row in complainVOList %}
                        <div class="body">

                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="text" class="form-control" name="name" value="{{ row['replySubject'] }}"  readonly required>
                                        <label class="form-label">Reply Subject</label>
                                    </div>
                                </div>

                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <textarea name="description" cols="30" rows="5" class="form-control no-resize"
                                            required readonly>{{ row['replyMessage'] }}</textarea>
                                        <label class="form-label">Reply Description</label>
                                    </div>
                                </div>
                                <center>
                                <h2 class="card-inside-title ">Reply Attachment</h2>
                                </center>

                                <center>

                                <div class="col-sm-6">

                                        <a href="{{ row['replyFilePath'] }}{{ row['replyFileName'] }}" target="_blank">
                                              <button class="btn-hover btn-border-radius color-8">
                                                   View
                                              </button></a>




                                    </div>
                                </center>

                        {% endfor %}

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <!-- Plugins Js -->
    <script src="../../static/adminResource/js/app.min.js"></script>
    <script src="../../static/adminResource/js/table.min.js"></script>
    <!-- Custom Js -->
    <script src="../../static/adminResource/js/admin.js"></script>
    <script src="../../static/adminResource/js/jquery-datatable.js"></script>
    <!-- Demo Js -->
</body>

</html>
