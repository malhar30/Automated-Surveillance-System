<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Add User - Automate Surveillance System</title>
    <!-- Favicon-->
    <!--<link rel="icon" href="../../static/adminResource/image/favicon.ico" type="image/x-icon">-->
    <!-- Plugins Core Css -->
    <link href="../../static/adminResource/css/app.min.css" rel="stylesheet">
    <!-- Custom Css -->
    <link href="../../static/adminResource/css/style.css" rel="stylesheet" />
    <!-- You can choose a theme from css/styles instead of get all themes -->
    <link href="../../static/adminResource/css/all-themes.css" rel="stylesheet" />
</head>

<body class="light">
    <!-- Page Loader -->
    <div class="page-loader-wrapper">
        <div class="loader">

            <p>Please wait...</p>
        </div>
    </div>
    <!-- #END# Page Loader -->
    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>
    <!-- #END# Overlay For Sidebars -->
    <!-- Top Bar -->
    {%include 'admin/header.html'%}
    <!-- #Top Bar -->
    <div>
        <!-- Left Sidebar -->
        {%include 'admin/menu.html'%}
        <!-- #END# Left Sidebar -->
        <!-- Right Sidebar -->

        <!-- #END# Right Sidebar -->
    </div>
    <section class="content">
        <div class="container-fluid">
            <div class="block-header">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <ul class="breadcrumb breadcrumb-style ">
                            <li class="breadcrumb-item">
                                <h4 class="page-title">Add User</h4>
                            </li>
                            <li class="breadcrumb-item bcrumb-1">
                                <a href="/admin/loadDashboard">
                                    <i class="fas fa-home"></i>Admin Dashboard </a>
                            </li>
                            <li class="breadcrumb-item bcrumb-2">
                                <a href="#" onClick="return false;">Manage User</a>
                            </li>
                            <li class="breadcrumb-item active">Add User</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Basic Validation -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                </h2>

                        </div>
                        <div class="body">
                            <form id="form_validation" method="post" action="/admin/insertRegister">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="text" class="form-control" name="registerFirstname" required>
                                        <label class="form-label">First Name</label>
                                    </div>
                                </div>
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="text" class="form-control" name="registerLastname" required>
                                        <label class="form-label">Last Name</label>
                                    </div>
                                </div>
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="email" class="form-control" name="loginUsername" required>
                                        <label class="form-label">Email</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>
                                        <input class="with-gap" name="registerGender" type="radio" value="Male" />
                                        <span>Male</span>
                                    </label>
                                    &nbsp;
                                    <label>
                                        <input class="with-gap" name="registerGender" type="radio" value="Female" />
                                        <span>Female</span>
                                    </label>
                                </div>

                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="text" class="form-control" name="registerContactNumber" required>
                                        <label class="form-label">Contact Number</label>
                                    </div>
                                </div>

                                <input type="submit" name="Submit" class="btn-hover color-7" >
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <!-- #END# Validation Stats -->
        </div>
    </section>
    <script src="../../static/adminResource/js/app.min.js"></script>
    <script src="../../static/adminResource/js/chart.min.js"></script>
    <!-- Custom Js -->
    <script src="../../static/adminResource/js/admin.js"></script>
    <script src="../../static/adminResource/js/echarts.js"></script>
    <script src="../../static/adminResource/js/apexcharts.min.js"></script>
    <script src="../../static/adminResource/js/index.js"></script>
</body>

</html>
