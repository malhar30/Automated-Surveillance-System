<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<title>Forgot Password</title>
	<!-- Favicon-->
	<!--<link rel="icon" href="../../static/adminResource/image/favicon.ico" type="image/x-icon">-->
	<!-- Plugins Core Css -->
	<link href="../../static/adminResource/css/app.min.css" rel="stylesheet">
	<!-- Custom Css -->
	<link href="../../static/adminResource/css/style.css" rel="stylesheet" />
	<link href="../../static/adminResource/css/extra_pages.css" rel="stylesheet" />
</head>

<body>
	<div class="limiter">
		<div class="container-login100">
			<div >
				<form class="login100-form validate-form" method="post" action="/admin/insertUsername">

						<img src="../../static/adminResource/image/fl.png" style="width: 300px;height: 150px"/><br>
                    <br>

					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="loginUsername">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>
                    <center>
                    <h6 style="color: red;">{{err}}</h6>
                    </center>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Submit
						</button>
					</div>


				</form>

			</div>
		</div>
	</div>
	<!-- Plugins Js -->
	<script src="../../static/adminResource/js/app.min.js"></script>
	<!-- Extra page Js -->
	<script src="../../static/adminResource/js/pages.js"></script>
</body>

</html>
